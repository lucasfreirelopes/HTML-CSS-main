<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

    <style>

    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table{
        width: 500px;
        border-collapse: collapse;
    }

    td,th {
        border: 1px solid black;
        text-align: center;
        padding: 10px;
    }

col.cnome{
    background-color: rgb(196, 255, 204);
}

col.csexo{
    background-color: rebeccapurple;
}

col.cidade{
    background-color: aquamarine;
}

col.cprof{
    background-color: brown;
}

</style>

<body>
    <h1>Tabelas Com Cores</h1>
        <!--utilizar o span"2" aborda 2 colunas -->
    <table>
        <colgroup> 
            <col class="cnome">
            <col class="csexo"> 
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">sexo</th>
            <th scope="col">Ideade</th>
            <th scope="col">Profissão</th>
        </tr>

        <tr>
            <td>joão</td>
            <td>M</td>
            <td>24</td>
            <td>Padeiro</td>
        </tr>

        <tr>
            <td>Paula</td>
            <td>F</td>
            <td>26</td>
            <td>Cantora</td>
        </tr>

        <tr>
            <td>Marcia</td>
            <td>F</td>
            <td>23</td>
            <td>Jornalista</td>
        </tr>

        <tr>
            <td>Pedro</td>
            <td>M</td>
            <td>28</td>
            <td>Médico</td>
        </tr>

        <tr>
            <td>Filipe</td>
            <td>M</td>
            <td>26</td> 
            <td>Arquiteto</td>
        </tr>
    </table>
</body>
</html>
