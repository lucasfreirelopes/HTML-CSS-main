<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Vídeos</title>
</head>
<body>
    <h1>Testando Vídeos no HTML5</h1>
    <p>Aqui vou testar vidoes no meu site</p>
    
    <video width="315" height="560" poster="imagens/capa.jpg" autoplay loop controls>
        <source src="midias/video.m4v" type="video/m4v">
        <source src="midias/video (1).webm" type="video/webm">
        <source src="midias/video.mp4" type="video/mp4">  
        <p>Seu navegador não tem compatilibidade com reprodução de vídeos</p>  
    </video>
    <h1>Inserindo Vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo Vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/662193842?h=8ba0e2632c" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
