<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>Testando o tamanho das imagens</h1>
    <p>Adapte o tamanho da imagen de acordo com o dispositivo do usuário.</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <picture>
        <img src="imagens/teto.jpg" alt="Imagem">
    </picture>
    <audio src="midia/fashion.mp3" controls autoplay></audio>


</body>
</html>
