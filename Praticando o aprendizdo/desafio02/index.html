<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<style>

body{
    font-family: Arial, Helvetica, sans-serif;
}

h1 {
    padding-left: 170px;
}

caption{
    font-size: 1.5em;
    font-weight: bold;
    padding-bottom: 5px;
}

table{
    width: 600px;
    border-collapse: collapse;

}

th, td{
    border: 1px solid black;
    text-align: center;
    padding: 10px;
}

th {
    background-color: rgb(0, 0, 0);
}

</style>

<body>
    <h1>Quadro de Notas</h1>
<table>
    
    <caption>Desempenho Escolar</caption>

    <thead>
        <tr>
            <th rowspan="2" scope="col">Área</th>
            <th rowspan="2" scope="col">Disciplina</th>
            <th colspan="2" scope="col">Notas</th>
            <th rowspan="2" scope="col">Média</th>
        </tr>

        <tr>
            <th scope="row">Nota 1</th>
            <th scope="row">Nota 2</th>
        </tr>

    </thead>

    <tbody>
        <tr>
            <th rowspan="4" scope="rowgroup" style="background-color: rgb(31, 30, 30);">Exatas</th>
            <td>Matemática</td>
            <td>8.00</td>
            <td>7.50</td>
            <td>7.75</var></td>
        </tr>

        <tr>
            <td>Física</td>
            <td>6.00</td>
            <td>9.00</td>
            <td>7.50</td>
        </tr>

        <tr>
            <td>Qímica</td>
            <td>8.00</td>
            <td>9.00</td>
            <td>8.00</td>
        </tr>

        <tr>
            <td>Biologia</td>
            <td>10.00</td>
            <td>9.00</td>
            <td>9.50</td>
        </tr>

        <tr>
            <th colspan="4" scope="col">Média de Exatas</th>
            <th>8.18</th>
        </tr>

        <tr>
            <th rowspan="2" scope="rowgroup" style="background-color: rgb(31, 30, 30);">Exatas</th>;">Humanas</th>
            <td>História</td>
            <td>10.00</td>
            <td>10.00</td>
            <td>10.00</td>
        </tr>

        <tr>
            <td>Geografia</td>
            <td>8.00</td>
            <td>9.00</td>
            <td>8.00</td>
        </tr>

        <tr>
            <th colspan="4" scope="col">Média de Humanas</th>
            <th>9.00</th>
        </tr>
    </tbody>
</table>
</body>
</html>
